<h2>Register</h2>
<form name="form" novalidate #f="ngForm" (ngSubmit)="register()">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pictureUrl.valid }">
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" type="submit">S'enregistrer</button>
    </div>
</form>
<div class="msg">
    {{message}}
</div>
<style>
    :host {
        display: block;
        background: white;
        padding: 20px;
    }

    .msg {
        color: red;
    }
</style>
