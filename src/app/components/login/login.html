<h2>Login</h2>
<form name="form" #f="ngForm" (ngSubmit)="login()" novalidate>
    <div class="form-group" >
        <label for="username">Username</label>
        <input type="text" class="form-control"name="username" [(ngModel)]="model.username" #username="ngModel" required />
    </div>
    <div class="form-group" >
        <label for="password">Mot de Passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" type="submit">Se Connecter</button>

        <a [routerLink]="['/register']" class="btn btn-link">S'enregistrer</a>
    </div>
    <div class="err-msg">
        {{message}}
    </div>
</form>
<style>
    :host {
        display: block;
        background: white;
        padding: 20px;
    }

    .err-msg {
        font-size: 20px;
        font-weight: bold;
        color: red;
    }
</style>
